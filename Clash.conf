DOMAIN-SUFFIX,ookla.com,DIRECT
DOMAIN-SUFFIX,fast.com,国外通用
DST-PORT,123,DIRECT
DST-PORT,3478,DIRECT
DST-PORT,51413,DIRECT
DOMAIN-SUFFIX,github.com,国外通用
DOMAIN-SUFFIX,githubusercontent.com,国外通用
DOMAIN-SUFFIX,github.io,国外通用

RULE-SET,https://testingcf.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Twitter/Twitter.yaml,国外通用
RULE-SET,https://testingcf.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Facebook/Facebook.yaml,国外通用
