PROCESS-NAME,DownloadSdk.exe,DIRECT
PROCESS-NAME,baidunetdisk.exe,DIRECT
PROCESS-NAME,BitComet.exe,DIRECT
PROCESS-NAME,uTorrent.exe,DIRECT
PROCESS-NAME,IDMan.exe,DIRECT

