DOMAIN,ipv6.msftconnecttest.com,REJECT
DOMAIN,ipv6.msftncsi.com,REJECT
DOMAIN-SUFFIX,msftconnecttest.com,DIRECT
DOMAIN-SUFFIX,msftncsi.com,DIRECT
