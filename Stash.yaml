# 分组设置
proxy-groups:
  - name: 自动选择
    type: url-test
    icon: https://cdn.jsdelivr.net/gh/Orz-3/mini@master/Color/Urltest.png
    include-all: true
    exclude-filter: "(?i)流量|到期|重置|官网|剩余|expire|traffic|reset"
    url: "https://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 150
    unified-delay: true
    lazy: true
    health-check:
      enable: true

  - name: 负载均衡
    type: load-balance
    strategy: consistent-hashing
    icon: https://cdn.jsdelivr.net/gh/Orz-3/mini@master/Color/Roundrobin.png
    include-all: true
    exclude-filter: "(?i)流量|到期|重置|官网|剩余|expire|traffic|reset"
