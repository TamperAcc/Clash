# Last Updated: 2025-12-09 [Stash Professional Edition]
# 专为 iOS/macOS Stash 优化的配置文件
# 特性：
# 1. Google CN 重定向修复 (Rewrite + MitM)
# 2. 移除 Windows 特有后缀，适配 macOS 进程名
# 3. 继承 AI 自动优选与分流策略

# 基础设置
geodata-loader: memconservative
tcp-concurrent: true
global-client-fingerprint: edge
keep-alive-interval: 1800
allow-lan: true
bind-address: "*"
# macOS/iOS 不需要跳过 localhost 验证，但保留无害
skip-auth-prefixes:
  - 127.0.0.1
  - localhost

geo-auto-update: true
geo-update-interval: 24

profile:
  store-selected: true
  auto-update: false

# 进阶网络设置 (DNS/Sniffer/Tun)
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

# MitM & Rewrite (Stash 增强功能)
# [重要] 首次使用请在 Stash App "配置列表 -> 覆写/MitM" 中生成并信任 CA 证书
# 否则 Google 重写无法生效，且可能会导致 HTTPS 连接报错
mitm:
  enable: true
  append-system-trust: true
  skip-server-cert-verify: true
  hostname:
    - "*.google.cn"
    - "*.google.com.cn"
    - "www.google.com"

# 重写规则：解决 Google CN 强制跳转问题
rewrite:
  - match: ^https?://(www\.)?google\.cn
    replace: https://www.google.com
    type: 302
  - match: ^https?://(www\.)?google\.com\.cn
    replace: https://www.google.com
    type: 302

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  respect-rules: true
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.ntp.org"
    - "+.pool.ntp.org"
    - "+.stun.protocol.org"
    - "time.*.com"
    - "time.*.gov"
    - "time.*.edu.cn"
    - "time.*.apple.com"
    - "time1.cloud.tencent.com"
    - "*.bambulab.com"
    - "*.bambulab.cn"
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  dns-hijack:
    - any:53

