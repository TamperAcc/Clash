# Last Updated: 2025-12-09 02:05:00
# 基础设置
geodata-loader: memconservative
tcp-concurrent: true
global-client-fingerprint: edge
keep-alive-interval: 1800
# 优化：允许局域网设备连接（如手机/平板通过电脑代理）
allow-lan: true
bind-address: "*"

geo-auto-update: true
geo-update-interval: 24

profile:
  store-selected: true
  auto-update: false

# 进阶网络设置 (DNS/Sniffer/Tun)
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  respect-rules: true
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    # 优化：防止NTP时间同步和STUN穿透走Fake-IP导致连接失败
    - "+.ntp.org"
    - "+.pool.ntp.org"
    - "+.stun.protocol.org"
    - "time.*.com"
    - "time.*.gov"
    - "time.*.edu.cn"
    - "time.*.apple.com"
    - "time1.cloud.tencent.com"
    - "*.bambulab.com"
    - "*.bambulab.cn"
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  dns-hijack:
    - any:53

