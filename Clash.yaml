# 分组设置
proxy-groups:
  - name: 自动选择
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Urltest.png
    include-all: true
    exclude-filter: "(?i)流量|到期|重置|官网|剩余|expire|traffic|reset"
    url: "https://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 150
    unified-delay: true
    lazy: true
    health-check:
      enable: true

  - name: 负载均衡
    type: load-balance
    strategy: consistent-hashing
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Roundrobin.png
    include-all: true
    exclude-filter: "(?i)流量|到期|重置|官网|剩余|expire|traffic|reset"
    url: "https://www.gstatic.com/generate_204"
    interval: 180
    health-check:
      enable: true

  - name: AI自动优选
    # 优化：增加新加坡节点（低延迟且OpenAI/Google支持好）
    filter: "(?i)美国|日本|荷兰|新加坡|SG
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/OpenAI.png
    include-all: true
    filter: "(?i)美国|日本|荷兰"
    exclude-filter: "(?i)圣何塞"
    url: "https://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 150
    unified-delay: true
    lazy: true
    health-check:
      enable: true

  - name: 国内
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/CN.png
    proxies:
      - DIRECT
      - 自动选择
      - 负载均衡
  - name: Google
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Google.png
    proxies:
      - AI自动优选
      - 自动选择
      - 负载均衡
      - DIRECT

  - name: OpenAI
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/OpenAI.png
    proxies:
      - AI自动优选
      # 移除自动选择，防止回退到香港节点导致Access Denied

  - name: Claude
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/OpenAI.png
    proxies:
      - AI自动优选
  
  - name: Gemini
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Google.png
    proxies:
      - AI自动优选
      - 自动选择

  - name: Copilot
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Bing.png
    proxies:
      - AI自动优选
      - 自动选择
  - name: 游戏服务
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/GAME.png
    include-all: true
    filter: "(?i)香港|台湾|新加坡|日本|韩国"
    url: "https://www.gstatic.com/generate_204"
    interval: 180
    tolerance: 100
    unified-delay: true
    lazy: true
    health-check:
      enable: true
  - name: YouTube
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/YouTube.png
    proxies:
      - 自动选择
      - 负载均衡
      - AI自动优选
  # 优化：常见下载软件和网盘工具直连，避免消耗代理流量和触发P2P审计
  - PROCESS-NAME,Thunder.exe,DIRECT
  - PROCESS-NAME,DownloadSdk.exe,DIRECT
  - PROCESS-NAME,baidunetdisk.exe,DIRECT
  - PROCESS-NAME,BitComet.exe,DIRECT
  - PROCESS-NAME,uTorrent.exe,DIRECT
  - PROCESS-NAME,IDMan.exe,DIRECT
  - name: 国外通用
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png
    proxies:
      # 优化：优先使用“自动选择”而非“负载均衡”，避免IP频繁跳动导致网页需要反复登录或触发验证码
      - 自动选择
      - 负载均衡
      - AI自动优选

