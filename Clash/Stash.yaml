# 分组设置
proxy-groups: #!replace
  - name: 自动选择
    type: url-test
    icon: https://cdn.jsdelivr.net/gh/Orz-3/mini@master/Color/Urltest.png
    include-all: true
    exclude-filter: "(?i)香港|hongkong|hk|HK|Hong|Kong|流量|到期|重置|官网|剩余|套餐|expire|traffic|reset|群组|频道|@|联系|网站|入群|关注|反馈|更新"
    url: "https://www.gstatic.com/generate_204"
    interval: 300
    # 优化版降低容差值，让其更积极地切换到低延迟节点 (原 150 -> 50)
    tolerance: 50
    unified-delay: true
    lazy: true
    health-check:
      enable: true

  - name: AI自动优选
    type: url-test
    icon: https://cdn.jsdelivr.net/gh/Orz-3/mini@master/Color/OpenAI.png
    include-all: true
    exclude-filter: "(?i)香港|hongkong|hk|HK|Hong|Kong|圣何塞|流量|到期|重置|官网|剩余|套餐|expire|traffic|reset|群组|频道|@|联系|网站|入群|关注|反馈|更新"
    url: "https://gemini.google.com"
    interval: 300  # 修复：从 600s 缩短至 300s，在节点不稳定时更灵敏地切换
    tolerance: 100
    unified-delay: true
    lazy: true
    health-check:
      enable: true

  rules: #!replace
  # --------------------------------------------------------------------------
  # 1. 基础网络规则 (局域网、特殊IP等)
  # --------------------------------------------------------------------------
  # 脚本规则：阻断 QUIC 流量 (优化版下移至国内规则后，避免国内 QUIC 应用不稳定)
  # - SCRIPT,quic_block,REJECT
  
  - GEOIP,PRIVATE,DIRECT,no-resolve
  - DOMAIN-SUFFIX,lan,DIRECT
  - DOMAIN-SUFFIX,local,DIRECT
  - DOMAIN-SUFFIX,home.arpa,DIRECT
  - DOMAIN,ipv6.msftconnecttest.com,REJECT
  - DOMAIN,ipv6.msftncsi.com,REJECT
  - DOMAIN-SUFFIX,yfjc.xyz,DIRECT
  - DOMAIN-SUFFIX,msftconnecttest.com,DIRECT
  - DOMAIN-SUFFIX,msftncsi.com,DIRECT
  - RULE-SET,reject,REJECT

  # --------------------------------------------------------------------------
