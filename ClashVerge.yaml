# 优化亮点：0个Classical | 14规则集 | DNS分流 | 进程分流 | 隐私增强 | 开发工具优化
# 基础设置
geodata-loader: memconservative
tcp-concurrent: true
global-client-fingerprint: edge
keep-alive-interval: 30
# 优化：允许局域网设备连接（如手机/平板通过电脑代理）
allow-lan: true
bind-address: "*"
# 优化：强制跳过本地回环流量，修复VS Code/浏览器无法连接localhost的问题
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128

geo-auto-update: true
geo-update-interval: 24
# 🚀 优化：使用国内加速镜像下载 GEO 数据库，解决 GitHub 访问失败导致的 EOF 错误
geodata-mode: true
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"

profile:
  store-selected: true
  auto-update: false

# 进阶网络设置 (DNS/Sniffer/Tun)
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    # 优化：关闭 QUIC 嗅探以节省不必要的 CPU 占用和内存波动 (QUIC 流量将回退到 TCP 或直接 IP 分流)
    # QUIC:
    #   ports: [443, 8443]

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  respect-rules: true
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    # 优化：防止NTP时间同步和STUN穿透走Fake-IP导致连接失败
    - "+.ntp.org"
    - "+.pool.ntp.org"
    - "+.stun.protocol.org"
    # 游戏/语音 NAT 优化 (WebRTC/Xbox/PS/Nintendo)
    - "stun.*"
    - "+.stun.*.*"
    - "+.stun.*"
    - "+.nintendo.net"
    - "+.playstation.net"
    - "+.xboxlive.com"
    - "time.*.com"
    - "time.*.gov"
    - "time.*.edu.cn"
    - "time.*.apple.com"
    - "time1.cloud.tencent.com"
    - "*.bambulab.com"
    - "*.bambulab.cn"
  nameserver:
    # PC 端推荐 3 个 DNS：国内主流 + DoQ 加密
    - 223.5.5.5
    - 119.29.29.29
    # 优化：DoQ (DNS over QUIC) 握手 0 延迟，抗污染
    - quic://dns.alidns.com:853
  fallback:
    # 优化：使用备用 IP 和 TCP/DoT 协议，避开 1.1.1.1/8.8.8.8 的重灾区
    - https://doh.pub/dns-query
    - https://1.0.0.1/dns-query
    - tcp://208.67.222.222:443
    - tls://8.8.4.4:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  # 🎯 新增：DNS 分流策略 (PC 端优化)
  nameserver-policy:
    # Apple 服务走系统 DNS
    '+.apple.com': 'system'
    '+.icloud.com': 'system'
    # 国内大厂指定国内 DNS，防止 CDN 跑偏
    'geosite:cn': '119.29.29.29'
    '+.qq.com': '119.29.29.29'
    '+.aliyun.com': '223.5.5.5'
    '+.taobao.com': '223.5.5.5'
    '+.baidu.com': '180.76.76.76'
    '+.jd.com': '119.29.29.29'
    '+.bilibili.com': '119.29.29.29'
    '+.163.com': '223.5.5.5'
    '+.netease.com': '223.5.5.5'
    '+.douyin.com': '180.76.76.76'
    '+.tiktok.com': '180.76.76.76'
    # Bambu Lab 走国内 DNS
    '+.bambulab.cn': '119.29.29.29'
    '+.bambulab.com': '119.29.29.29'
tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  dns-hijack:
    - any:53

